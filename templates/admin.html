<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>
<h2>Telegram Bot Admin Panel</h2>
<form method="post">
  <input name="api_id" placeholder="API ID" required><br><br>
  <input name="api_hash" placeholder="API HASH" required><br><br>
  <textarea name="session" placeholder="SESSION STRING" rows="5" cols="50" required></textarea><br><br>
  <button type="submit">Save & Reload</button>
</form>
<p>{{msg}}</p>
</body>
</html>
